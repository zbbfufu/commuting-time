<!doctype html>
<html lang="en" charset="UTF-8">
	<head>
		<link rel="stylesheet" href="css/ol.css" type="text/css">
		<style>
			.map {
				height: 900px;
				width: 100%;
			}
		</style>
		<script src="js/ol.js"></script>
		<title>commuting-time</title>
	</head>
	<body>
		<div id="map" class="map"></div>
		
		<script type="text/javascript">
		
		var map = new ol.Map({
			view: new ol.View({
				center: ol.proj.transform([2.35,48.85], 'EPSG:4326', 'EPSG:900913'),
				zoom: 10
			}),
			layers: [
				new ol.layer.Tile({
					source: new ol.source.MapQuest({layer: 'osm'})
					//source: new ol.source.OSM()
				}),
				new ol.layer.Vector({
					source: new ol.source.GeoJSON({
						url:'../../../../sample-datas/geojson/sncf-gares-et-arrets-transilien-ile-de-france.geojson',
						defaultProjection: 'EPSG:4326',
						projection: 'EPSG:900913'
					})
				})
			],
			target: 'map'
		});
		</script>
	</body>
</html>
